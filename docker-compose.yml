services:
  mysql:
    image: mysql:5.7
    env_file:
      - .env
    ports:
      - "3306:3306"
    volumes:
      - ./db/schema.sql:/docker-entrypoint-initdb.d/schema.sql
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 5s
      timeout: 3s
      retries: 10

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  nats:
    image: nats:2-alpine
    ports:
      - "4222:4222"
      - "8222:8222"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8222/healthz"]
      interval: 5s
      timeout: 3s
      retries: 10

  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - "${USER_SERVICE_PORT}:${PORT}"
    depends_on:
      mysql:
        condition: service_healthy

  event-service:
    build:
      context: ./event-service
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - "${EVENT_SERVICE_PORT}:${PORT}"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy

  booking-service:
    build:
      context: ./booking-service
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - "${BOOKING_SERVICE_PORT}:${PORT}"
    depends_on:
      mysql:
        condition: service_healthy
      nats:
        condition: service_healthy

  notification-service:
    build:
      context: ./notification-service
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - "${NOTIFICATION_SERVICE_PORT}:${PORT}"
    depends_on:
      mysql:
        condition: service_healthy
      nats:
        condition: service_healthy

volumes:
  mysql-data:
